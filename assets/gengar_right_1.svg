<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 阴影效果 -->
    <ellipse cx="50" cy="90" rx="30" ry="5" fill="#000000" opacity="0.3"/>
    
    <!-- 身体 -->
    <path d="M20 40 
             C20 20 40 10 50 10 
             C60 10 80 20 80 40 
             C80 70 60 90 50 90 
             C40 90 20 70 20 40" 
          fill="#7B62A3"/>
    
    <!-- 身体渐变 -->
    <path d="M25 40 
             C25 25 40 15 50 15 
             C60 15 75 25 75 40 
             C75 65 60 85 50 85 
             C40 85 25 65 25 40" 
          fill="#8B72B3" opacity="0.5"/>
    
    <!-- 右眼 -->
    <circle cx="65" cy="35" r="12" fill="#FF0000"/>
    <circle cx="65" cy="35" r="8" fill="#FF3333"/>
    <circle cx="65" cy="35" r="4" fill="#FFFFFF"/>
    <circle cx="63" cy="33" r="2" fill="#FFFFFF"/>
    
    <!-- 嘴巴 -->
    <path d="M45 55 
             Q60 65 75 55 
             Q60 62 45 55" 
          fill="#4A3B63"/>
    <path d="M45 55 Q60 65 75 55" 
          stroke="#FFFFFF" 
          stroke-width="2" 
          fill="none"/>
    
    <!-- 尖牙 -->
    <path d="M50 55 L45 63 L55 55" fill="#FFFFFF"/>
    <path d="M70 55 L65 63 L75 55" fill="#FFFFFF"/>
    
    <!-- 手臂 -->
    <path d="M25 45 
             Q15 55 20 65" 
          stroke="#7B62A3" 
          stroke-width="10" 
          stroke-linecap="round"/>
    
    <!-- 尖刺装饰 -->
    <path d="M30 20 L35 25 L40 20" 
          stroke="#8B72B3" 
          stroke-width="2" 
          fill="none"/>
    <path d="M60 20 L65 25 L70 20" 
          stroke="#8B72B3" 
          stroke-width="2" 
          fill="none"/>
</svg>